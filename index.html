<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="inputBox">
        <h1 id="displayInput"></h1>
        <h4 id="displayFull"></h4>
      </div>
      <button id="clearAll">AC</button>
      <button id="negativebtn" class="other">+/-</button>
      <button id="percentbtn" class="other">%</button>
      <button id="divbtn" class="op">/</button>
      <button id="btn7" class="num">7</button>
      <button id="btn8" class="num">8</button>
      <button id="btn9" class="num">9</button>
      <button id="multbtn" class="op">*</button>
      <button id="btn4" class="num">4</button>
      <button id="btn5" class="num">5</button>
      <button id="btn6" class="num">6</button>
      <button id="minusbtn" class="op">-</button>
      <button id="btn1" class="num">1</button>
      <button id="btn2" class="num">2</button>
      <button id="btn3" class="num">3</button>
      <button id="plusbtn" class="op">+</button>
      <button id="btn0" class="num">0</button>
      <button id="decbtn" class="other">.</button>
      <button id="equalsbtn" class="op">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
